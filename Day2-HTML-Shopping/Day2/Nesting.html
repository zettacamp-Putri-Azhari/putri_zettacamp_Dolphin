<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting Image, List, and Tables</title>
  </head>
  <body>
    <h1>Nesting Lists</h1>
    <h2>Favorite Directors and Their Movies</h2>
    <ol>
      <li>
        Batman
        <ol type="a">
          <li>
            Superman
            <ol type="i">
              <li>The Dark Knight</li>
              <li>Knight Rises</li>
            </ol>
          </li>
          <li>Insidius</li>
        </ol>
      </li>
    </ol>

    <h2>Nesting Images in Tables</h2>
    <table>
      <caption>
        <h3>Images in Table</h3>
      </caption>
      <tr>
        <td>
          <img src="https://viewsfromthesofa.files.wordpress.com/2014/07/f4.jpg" alt="Insidius" height="150" />
        </td>
        <td>
          <img src="https://viewsfromthesofa.files.wordpress.com/2014/07/f4.jpg" alt="Insidius" height="150" />
        </td>
      </tr>
    </table>
  </body>
</html>
