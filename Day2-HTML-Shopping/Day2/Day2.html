<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Advanced Lists</h1>
    <p>Fruits</p>
    <ol type="I" start="3">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>
    <p>Groceries</p>
    <ul style="list-style-type: square">
      <li>Bread</li>
      <li>Bagels</li>
      <li>Cream Cheese</li>
    </ul>

    <h1>Advanced Table</h1>
    <table border="2">
      <caption>
        <h4>Sudoku</h4>
      </caption>
      <thead>
        <tr>
          <th colspan="4" style="border: none">Satu</th>
          <th colspan="4" style="border: none">Dua</th>
          <th colspan="4" style="border: none">Tiga</th>
        </tr>
      </thead>
      <tr>
        <td>3</td>
        <td>9</td>
        <td>8</td>
        <td style="border: none"></td>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
        <td style="border: none"></td>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
      </tr>

      <tr>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
        <td>2</td>
        <td style="border: none"></td>
        <td>&nbsp;&nbsp;</td>
        <td>8</td>
        <td>&nbsp;&nbsp;</td>
        <td style="border: none"></td>
        <td>3</td>
        <td>5</td>
        <td>9</td>
      </tr>

      <tr>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
        <td style="border: none"></td>
        <td>1</td>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
        <td style="border: none"></td>
        <td>4</td>
        <td>&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
